			<script>
				function flushCardsColor(){
					let cards=document.getElementsByClassName("card-title");
					let i=0;
					let append=360/cards.length;
					for(let card of cards){
						card.style.backgroundColor='hsl('+i+',50%,50%)';
						i+=append;
					}
				}
				$(document).ready(function(){
					flushCardsColor();
				});
