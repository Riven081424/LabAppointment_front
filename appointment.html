        <div class="bottom-header">

                    <h1 class="site-title">创新<span>实验室</span></h1>

    <main class="content">
        <div class="breadcrumbs">
            <div class="container">
                <a href="index.html">主页</a> &rarr;
                <a href="services.html">服务</a> &rarr;
                <a href="#">实验室预约服务</a>
            </div>
        </div>

        <div class="page-content">
            <div class="fullwidth-block card-section">
                <div class="container">
                   <div class="row">
                       <form action="#">
                           <div class="row">
                               <div class="col-md-4 col-xs-2 col-us"></div>
                               <div class="col-md-4 col-xs-8 col-us">
                                   <p class="wow fadeInRight" data-wow-delay=".1s">
                                       <label for="form_name"></label>
                                       <input type="text" placeholder="申请人姓名" id="form_name">
                                   </p>
                                   <p class="wow fadeInRight" data-wow-delay=".2s">
                                       <label for="form_id"></label>
                                       <input type="text" placeholder="申请人学号/工号" id="form_id">
                                   </p>
                                   <p class="wow fadeInRight" data-wow-delay=".3s">
                                       <label for="form_tel"></label>
                                       <input type="text" placeholder="申请人联系方式" id="form_tel">
                                  </p>
                                   <p class="wow fadeInRight" data-wow-delay=".4s">
                                       <label for="form_userCount"></label>
                                       <input type="number" placeholder="使用人数" id="form_userCount">
                                   </p>
                                   <p class="wow fadeInRight" data-wow-delay=".5s">
                                       <label for="form_date"></label>
                                       <input type="text" placeholder="使用日期 (yyyy-MM-dd)" id="form_date">
                                   </p>
                                   <p class="wow fadeInRight" data-wow-delay=".6s">
                                       <label for="form_beginTime"></label>
                                       <input type="text" placeholder="开始时间 (HH:mm)" id="form_beginTime">
                                   </p>
                                   <p class="wow fadeInRight" data-wow-delay=".7s">
                                       <label for="form_endTime"></label>
                                       <input type="text" placeholder="结束时间 (HH:mm)" id="form_endTime">
                                   </p>
                                   <p class="wow fadeInRight" data-wow-delay=".8s">
                                       <label for="form_verification"></label>
                                       <input type="text" placeholder="验证码" id="form_verification">
                                   </p>
                                   <p class="wow fadeInRight" data-wow-delay=".9s">
                                       <label for="form_verification"></label>
                                       <input type="button" id="form_getVerification" onclick="autoGetVerification()" class="button wow fadeInRight" value="获取验证码" style="background-color: #01a6d4">
                                   </p>
                                   <p class="wow fadeInRight" data-wow-delay="1.0s">
                                       <label for="form_button"></label>
                                       <input type="button" id="form_button" onclick="appointment()" class="button wow fadeInRight" value="点击预约">
                                   </p>
                               </div>
                               <div class="col-md-4 col-xs-2 col-us"></div>
                           </div>
                       </form>

                   </div>
                </div> <!-- .container -->
            </div> <!-- .card-section -->

        </div> <!-- .inner-content -->
    </main> <!-- .content -->

    <footer class="site-footer wow fadeInUp">
        <div class="container">

                    </div> <!-- .branding -->

                    <p class="copy">地址:太原理工大学明向校区 行勉楼A2实验室</p>
                </div>

                <div class="col-md-6 align-right">

                    <nav class="footer-navigation">

                        <a href="services.html">服务</a>

                    </nav> <!-- .footer-navigation -->

                    </div> <!-- .social-links -->
                </div>
            </div>
        </div>

</div> <!-- #site-content -->
